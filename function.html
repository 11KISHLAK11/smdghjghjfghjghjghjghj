<!DOCTYPE html>
<html>
  <body>
    <h2>Преобразуем строку в функцию.</h2>
    <p id="demo"></p>

    <script>
      const text =
        '{"name":"Анастасия", "age":"function() {return 23;}", "city":"Томск"}';
      const obj = JSON.parse(text);
      obj.age = eval("(" + obj.age + ")");
      document.getElementById("demo").innerHTML = obj.name + ", " + obj.age();
    </script>
  </body>
</html>
