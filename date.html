<!DOCTYPE html>
<html>
  <body>
    <h2>Преобразуем строку в объект даты.</h2>
    <p id="demo"></p>

    <script>
      const text = '{"name":"Фёдор", "birth":"1986-05-24", "city":"Воронеж"}';
      const obj = JSON.parse(text);
      obj.birth = new Date(obj.birth);
      document.getElementById("demo").innerHTML = obj.name + ", " + obj.birth;
    </script>
  </body>
</html>
