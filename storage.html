<!DOCTYPE html>
<html>
  <body>
    <h2>Храните и извлекайте данные из локального хранилища!</h2>
    <p id="demo"></p>

    <script>
      // Хранение данных:
      const myObj = { name: "Иван", age: 31, city: "Тюмень" };
      const myJSON = JSON.stringify(myObj);
      localStorage.setItem("testJSON", myJSON);

      // Извлечение данных:
      let text = localStorage.getItem("testJSON");
      let obj = JSON.parse(text);
      document.getElementById("demo").innerHTML = obj.name;
    </script>
  </body>
</html>
